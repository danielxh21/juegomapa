<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Subastas de Autos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Juego de Subastas de Autos</h1>
    </header>
    <div id="registration">
        <h2>Registro</h2>
        <form id="registration-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <label for="code">Código de 4 Dígitos:</label>
            <input type="text" id="code" maxlength="4" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div id="game" style="display:none;">
        <div id="car-container">
            <img id="car-image" src="car1_1.jpg" alt="Carro 1">
        </div>
        <div id="car-details">
            <h2>Detalles del Vehículo</h2>
            <p id="car-info"></p>
        </div>
        <p>Dinero disponible: <span id="money">10000</span></p>
        <div id="bidding">
            <label for="bid-amount">Cantidad de Pujas:</label>
            <input type="number" id="bid-amount" min="0" step="100">
            <button id="place-bid">Pujar</button>
        </div>
        <button id="next-car">Siguiente Carro</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
